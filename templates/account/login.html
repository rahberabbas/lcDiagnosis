{% extends 'account/base.html' %}
{%load crispy_forms_tags %} 
{% block body %}
<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center col-12 gradient-custom-3">
      <div class="container col-12">
        <div class="row d-flex justify-content-center align-items-center ">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Login</h2>
                {% if message %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{message}}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  {% endif %}
                <form method="POST">
                    {% csrf_token %}
  
                    {{ form|crispy }}
                  
  
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                  </div>
                  <p class="text-center text-muted mt-5 mb-0">Forget Password? <a href="{% url 'password_reset' %}" class="fw-bold text-body"><u>Click Here</u></a></p>
                  <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="{% url 'login' %}" class="fw-bold text-body"><u>Register</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
