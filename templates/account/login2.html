{% load static %}
{%load crispy_forms_tags %} 
<!DOCTYPE html>
<html lang="zxx">


<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Login - LcDiagnosis</title>

    <link rel="icon" href="{% static 'images/main_logo.png' %}" type="image/png">
        <link rel="stylesheet" href="{% static 'new/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'new/vendors/themefy_icon/themify-icons.css' %}" />
    <link rel="stylesheet" href="{% static 'new/css/metisMenu.css' %}">
    <link rel="stylesheet" href="{% static 'new/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'new/css/colors/default.css' %}" id="colorSkinCSS">
</head>

<body class="crm_body_bg">
<div class="main_content_iner ">
    <div class="container-fluid p-0">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="dashboard_header mb_50">
                    <div class="row mt-4">
                        <div class="col-lg-6 ml-4">
                            <div class="dashboard_header_title">
                                <a href="{% url 'index' %}"> <img src="{% static 'images/main_logo.png' %}" height="100px"> </a>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            
            {% if message %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{message}}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  {% endif %}
            <div class="col-lg-12">
                <div class="white_box mb_30">
                    <div class="row justify-content-center">

                        <div class="col-lg-6">
                            <!-- sign_in  -->
                            <div class="modal-content cs_modal">
                                <div class="modal-header justify-content-center theme_bg_1">
                                    <h5 class="modal-title text_white">Log in</h5>
                                </div>
                                <div class="modal-body">
                                    <form method="POST">
                                        {% csrf_token %}
                                        {{ form|crispy }}
                                        <button type="submit" class="btn_1 full_width text-center">Log in</button>
                                        
                                    </form>
                                    <p>Need an account? <a href="{% url 'register' %}"> Sign Up</a></p>
                                        <div class="text-center">
                                            <a href="{% url 'password_reset' %}" class="pass_forget_btn">Forget
                                                Password?</a>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<script src="{% static 'new/js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'new/js/popper.min.js' %}"></script>
    <script src="{% static 'new/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'new/js/metisMenu.js' %}"></script>
    <script src="{% static 'new/js/dashboard_init.js' %}"></script>
    <script src="{% static 'new/js/custom.js' %}"></script>
</body>


</html>
